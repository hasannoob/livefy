<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Cricket Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
    }
    .match {
      border: 1px solid #333;
      margin: 20px auto;
      padding: 10px;
      max-width: 500px;
      border-radius: 10px;
      background: #1e1e1e;
    }
    .live-badge {
      display: inline-block;
      background: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    video {
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>üèè Live Cricket Streaming</header>

  <div id="matches"></div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö‡ßá‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ (‡¶ü‡¶æ‡¶á‡¶Æ 24 ‡¶ò‡¶®‡ßç‡¶ü‡¶æ ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡ßá)
    const matchList = [
      { title: "Match 1 - Team A vs Team B", time: "14:00", link: "YOUR_STREAM_LINK_HERE" },
      { title: "Match 2 - Team C vs Team D", time: "19:00", link: "YOUR_STREAM_LINK_HERE" }
    ];

    function isLive(time) {
      const now = new Date();
      const [h, m] = time.split(":").map(Number);
      const matchTime = new Date();
      matchTime.setHours(h, m, 0, 0);
      return Math.abs(now - matchTime) < 3 * 60 * 60 * 1000; // 3 ‡¶ò‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶π‡¶≤‡ßá ‡¶≤‡¶æ‡¶á‡¶≠
    }

    function renderMatches() {
      const container = document.getElementById("matches");
      container.innerHTML = "";

      matchList.forEach(match => {
        const matchDiv = document.createElement("div");
        matchDiv.className = "match";

        const liveBadge = isLive(match.time) ? `<div class="live-badge">LIVE NOW</div>` : "";

        matchDiv.innerHTML = `
          <h2>${match.title}</h2>
          ${liveBadge}
          <video id="video-${match.title}" controls class="${isLive(match.time) ? "" : "hidden"}"></video>
          <p>Start Time: ${match.time}</p>
        `;
        container.appendChild(matchDiv);

        if (isLive(match.time) && match.link) {
          const video = document.getElementById(`video-${match.title}`);
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(match.link);
            hls.attachMedia(video);
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = match.link;
          }
        }
      });
    }

    renderMatches();
    setInterval(renderMatches, 60000); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ßß ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
  </script>
</body>
</html>
