<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Streaming</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <header>
        <h1>üèè Live Cricket Streaming</h1>
    </header>

    <main>
        <div class="match-card" data-time="2025-08-08T16:00:00">
            <h2>Match 1 - Team A vs Team B</h2>
            <span class="status">Starting Soon</span>
            <video id="video1" controls></video>
            <!-- ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ .m3u8 ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¨‡¶∏‡¶¨‡ßá -->
            <script>
                const link1 = ""; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶æ‡¶ì
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(link1);
                    hls.attachMedia(document.getElementById('video1'));
                }
            </script>
        </div>

        <div class="match-card" data-time="2025-08-08T20:00:00">
            <h2>Match 2 - Team C vs Team D</h2>
            <span class="status">Starting Soon</span>
            <video id="video2" controls></video>
            <!-- ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ .m3u8 ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¨‡¶∏‡¶¨‡ßá -->
            <script>
                const link2 = ""; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶æ‡¶ì
                if (Hls.isSupported()) {
                    const hls2 = new Hls();
                    hls2.loadSource(link2);
                    hls2.attachMedia(document.getElementById('video2'));
                }
            </script>
        </div>
    </main>

    <script>
        // ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßá LIVE NOW ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
        function updateMatchStatus() {
            const now = new Date();
            document.querySelectorAll('.match-card').forEach(card => {
                const matchTime = new Date(card.getAttribute('data-time'));
                const status = card.querySelector('.status');
                if (now >= matchTime) {
                    status.textContent = "üî¥ LIVE NOW";
                    status.classList.add('live');
                } else {
                    status.textContent = "Starting Soon";
                    status.classList.remove('live');
                }
            });
        }
        setInterval(updateMatchStatus, 1000);
        updateMatchStatus();
    </script>
</body>
</html>
