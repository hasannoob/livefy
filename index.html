<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRICFy Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1> liveFy </h1>
  </header>

  <!-- Match Cards -->
  <section class="matches" id="matchList"></section>

  <!-- Bottom Sheet Player -->
  <div class="bottom-sheet" id="playerContainer">
    <div class="sheet-header">
      <span id="matchTitle">Match Title</span>
      <button onclick="closePlayer()">âœ–</button>
    </div>

    <video id="videoPlayer" controls></video>

    <div class="server-section">
      <h3>Choose Server:</h3>
      <div id="serverButtons"></div>
    </div>

    <div class="upcoming-section">
      <h3>Upcoming Matches</h3>
      <ul id="upcomingList"></ul>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
