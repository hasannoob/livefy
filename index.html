<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BDIX‑TV Style Live</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }
    header {
      padding: 15px;
      text-align: center;
      background: #222;
      font-size: 1.5rem;
    }
    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px,1fr));
      gap: 15px;
      padding: 15px;
    }
    .channel-card {
      background: #222;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }
    .channel-card video {
      width: 100%;
      height: auto;
    }
    .channel-title {
      padding: 10px;
      text-align: center;
      font-size: 1.1rem;
    }
    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Live Channels</header>
  <div class="channels" id="channels-container">
    <!-- JS দিয়ে কার্ড অ্যাড হবে -->
  </div>
  <footer>&copy; 2025 YourTVClone</footer>

  <script>
    const channels = [
      { name: "Gazi TV", url: "https://example.com/gazi.m3u8" },
      { name: "T Sports", url: "https://example.com/tsports.m3u8" }
    ];

    const container = document.getElementById("channels-container");
    channels.forEach(ch => {
      const card = document.createElement("div");
      card.className = "channel-card";
      card.innerHTML = `
        <video controls autoplay muted playsinline src="${ch.url}"></video>
        <div class="channel-title">${ch.name}</div>`;
      container.appendChild(card);
    });
  </script>
</body>
</html>
