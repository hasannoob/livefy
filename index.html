<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HDStream Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background: #1a1a1a;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffcc;
    }

    .container {
      padding: 15px;
      max-width: 1000px;
      margin: auto;
    }

    .video-frame {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 20px;
      border: 3px solid #00ffcc;
      border-radius: 10px;
    }

    .video-frame iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>HDStream Lite</header>

  <div class="container">
    <div class="video-frame">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="video-frame">
      <iframe src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- আরও iframe এখানে যোগ করতে পারো -->
  </div>

  <footer>
    © 2025 Livefy | All rights reserved.
  </footer>

</body>
</html>
